  <body>
    <script>
      function sumZero(arr) {
        let left = 0;
        let right = arr.length - 1;
        while (left < right) {
          let sum = arr[left] + arr[right];
          if (sum === 0) {
            return [arr[left], arr[right]];
          } else if (sum > 0) {
            right--;
          } else {
            left++;
          }
        }
        return null;
      }
      let mang = [-4, -3, -2, -1, 0, 1, 2, 3, 10];
      let ketQua = sumZero(mang);
      console.log(ketQua);
    </script>
  </body>
